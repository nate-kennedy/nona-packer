language: bash
install:
- sudo ./install_packages.sh
before_script:
- mkdir ~/.aws
- touch ~/.aws/credentials
- echo "[default]" > ~/.aws/credentials
- echo "aws_access_key_id=${AWS_ACCESS_KEY_ID}" >> ~/.aws/credentials; unset AWS_ACCESS_KEY_ID
- echo "aws_secret_access_key=${AWS_SECRET_ACCESS_KEY}" >> ~/.aws/credentials; unset
  AWS_SECRET_ACCESS_KEY
- touch ~/.aws/config
- echo "[default]" > ~/.aws/config
- echo "region=us-west-2" >> ~/.aws/config; unset AWS_DEFAULT_REGION
- unset AWS_SESSION_TOKEN
script:
- sudo ./build.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
